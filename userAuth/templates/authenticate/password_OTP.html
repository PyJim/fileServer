<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/email.css' %}"> 

</head>
<body>
    <div class="container">
        <h3 class="title">Password Reset Request</h3>
        <p>Hi {{user.email}}!</p>

        <p>You requested to reset your password.</p>
        <p>Click the button below to reset it:</p>
        <a class="button" href="http://{{domain}}{% url 'reset_forgotten_password' uidb64=uid token=token %}
        ">Reset Password</a>

        <p>If you did not make this request, then simply ignore this email and no changes will be done.</p>

        <p>Thanks</p>
    </div>
</body>
</html>
