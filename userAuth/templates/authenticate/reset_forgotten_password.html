<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <title>Login</title> 
</head> 

    <body>
        <div class="main">
            
            <div class="banner">
                <img src="{% static 'images/car.jpg' %}" alt="">
            </div>
            <div class="form">
                <div class="contact-form"> 
                    <div class="welcome">
                        <h1>Retrieve your account</h1> 
                        <p> Let's help recover your account.</p>
                    </div>
                    
                    <form action="" method="POST" class="form-container">
                        {% csrf_token %} 
                        
                        
                        <input type="email"
                            id="email"
                            name="email" 
                            placeholder="Your email address"
                            value="{{data.email}}" 
                            class="form-container-input"
                            required>
                        
                        <input type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password" 
                            class="form-container-input"
                            required>
                        
                        <input type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            placeholder="Password" 
                            class="form-container-input"
                            required>
                                    
                        <button type="submit" 
                                class="form-container-button"> 
                            Save 
                        </button>
                        
                    </form> 

                </div> 
                {% if messages %}
                    {% for message in messages %}
                        <p style="text-align: center;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </body> 

</html>
